<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTE Generator</title>
    <link rel="icon" href="./imgs/856-8560131_quote-icon-circle.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  
    <div class="container z-3 p-5 d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center display-1 p-4 text-white">Random Quote Machine</h1>
        <h2 class="text-center p-4 text-white">Press the button below to recieve a random quote!</h2>
        <button class="btn btn-info btn-outline-dark p-4 m-4 w-25 opacity-0">Quote</button>
        
        <div id="quote-box" class="quote-box">
           <div class="row">
            <div id="bookQuotes" class="card col-md-3">
                <img src="./imgs/book-library-with-open-textbook.jpg" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <p class="card-text">book Quotes</p>
                </div>
            </div>
            <div id="lifeQuotes" class="card col-md-3">
                <img src="./imgs/back-view-man-bridge.jpg" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <p class="card-text">life Quotes</p>
                </div>
            </div>
            <div id="movieQuotes" class="card col-md-3">
                <img src="./imgs/it-s-movie-time-illuminated-lettering.jpg" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <p class="card-text">movie Quotes</p>
                </div>
            </div>
            <div id="sportQuotes" class="card col-md-3">
                <img src="./imgs/male-sprinter-ready-running.jpg" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <p class="card-text">sport Quotes</p>
                </div>
            </div>
           </div>
        </div>
    </div>
    

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
